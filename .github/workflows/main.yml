name: CI LINUX

on:
  push:
    branches:    
      - main
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            npm_config_arch: x64
            branch: linux
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            npm_config_arch: arm64
            branch: linux
          - os: ubuntu-latest
            platform: linux
            arch: armhf
            npm_config_arch: arm
            branch: linux
          - os: ubuntu-latest
            platform: alpine
            arch: x64
            npm_config_arch: x64
            branch: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}  # Use the dynamically set branch
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_arch: ${{ matrix.npm_config_arch }}
      - shell: pwsh
        run: echo "target=${{ matrix.platform }}-${{ matrix.arch }}" >> $env:GITHUB_ENV
      - run: npx vsce package --target ${{ env.target }}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.target }}
          path: "*.vsix"

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - uses: actions/download-artifact@v2
      - run: npx vsce publish --packagePath $(find . -iname *.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
